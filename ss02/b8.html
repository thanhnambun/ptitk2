<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = [4, 6, 8, 9, 10];
      function isPrime(number) {
        if (number <= 1) {
          return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
          if (number % i === 0) {
            return false;
          }
        }

        return true;
      }
      function hasPrimeNumber(arr) {
        return arr.every((item) => {
          return isPrime(item);
        });
      }
      console.log(hasPrimeNumber(x));
    </script>
  </body>
</html>
