<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = [5, 2, 3, 6];
      let a = 7;
      let check = number.filter((element) => {
        return element <= a;
      });
      check.sort((a, b) => a - b);
      console.log(check[check.length - 1]);
    </script>
  </body>
</html>
