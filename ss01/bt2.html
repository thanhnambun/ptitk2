<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [
        { id: 1, number: 25 },
        { id: 1, number: 30 },
        { id: 1, number: 50 },
      ];
      arr.forEach((item, index, arr) => {
        if (item.number < 30) {
          item.number = item.number + 10;
          console.log(item.number);
        } else if (arr[index].number > 30) {
          item.number = item.number - 10;
        }
      });
      console.log(arr);
    </script>
  </body>
</html>
