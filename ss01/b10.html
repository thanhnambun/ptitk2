<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [1, 2, 3, 4];
      let b = [1, 2, 3, "a"];
      let x = [];
      a.map((item) => {
        b.map((value) => {
          if (item == value) {
            x.push(item);
          }
        });
        return x;
      });
      console.log(x);
    </script>
  </body>
</html>
