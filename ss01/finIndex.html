  <body>
    <!-- 
        Chức năng : 
            Tìm kiếm vị trí phần tử thỏa mãn 
        Điều kiện :
            nếu thỏa mãn điều kiện trả về vị trí 
            nếu không thì trả về vị trí trừ 1 
     -->
    <script>
      let user = [
        {
          name: "Hoàng",
          age: 6,
        },
        {
          name: "Hoàng",
          age: 5,
        },
        {
          name: "Hoàng",
          age: 2,
        },
      ];
      let check = user.findIndex((item, index, arr) => {
        console.log(item);
        console.log(index);
        console.log(arr);
        return item.age === 7;
      });
      console.log(check);
    </script>
