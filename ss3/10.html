<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <script>
      let tong = (...arrays) => {
        const result = arrays.map((array) =>
          array.reduce((acc, curr) => acc + curr, 0)
        );
        return result;
      };
      let arr2 = [6, 7, 8];
      let arr3 = [12, 8];
      console.log(tong(arr2, arr3));
    </script>
  </body>
